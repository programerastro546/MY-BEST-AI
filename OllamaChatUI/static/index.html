<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #343541;
            color: #ececf1;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: #202123;
            border-bottom: 1px solid #444654;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            max-width: 48rem;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 1.125rem;
            font-weight: 600;
            color: #ececf1;
        }
        
        .status {
            font-size: 0.75rem;
            color: #8e8ea0;
            padding: 0.25rem 0.75rem;
            background: #2a2b32;
            border-radius: 0.5rem;
        }
        
        .status.ready {
            color: #10a37f;
            background: rgba(16, 163, 127, 0.1);
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .message-wrapper {
            width: 100%;
            padding: 1.5rem 1rem;
        }
        
        .message-wrapper.user {
            background: #343541;
        }
        
        .message-wrapper.assistant {
            background: #444654;
        }
        
        .message-content {
            max-width: 48rem;
            margin: 0 auto;
            display: flex;
            gap: 1.5rem;
        }
        
        .avatar {
            width: 2rem;
            height: 2rem;
            border-radius: 0.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-weight: 600;
            font-size: 0.875rem;
        }
        
        .avatar.user {
            background: #5436da;
            color: white;
        }
        
        .avatar.assistant {
            background: #10a37f;
            color: white;
        }
        
        .message-text {
            flex: 1;
            line-height: 1.75;
            color: #ececf1;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .loading-dots {
            display: flex;
            gap: 0.25rem;
            padding: 0.5rem 0;
        }
        
        .loading-dots span {
            width: 0.5rem;
            height: 0.5rem;
            background: #8e8ea0;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        
        .loading-dots span:nth-child(1) {
            animation-delay: -0.32s;
        }
        
        .loading-dots span:nth-child(2) {
            animation-delay: -0.16s;
        }
        
        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .input-wrapper {
            padding: 1.5rem 1rem 2rem;
            background: #343541;
        }
        
        .input-container {
            max-width: 48rem;
            margin: 0 auto;
            position: relative;
        }
        
        #messageInput {
            width: 100%;
            padding: 0.75rem 3rem 0.75rem 1rem;
            background: #40414f;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            color: #ececf1;
            font-size: 1rem;
            outline: none;
            resize: none;
            min-height: 3rem;
            max-height: 12rem;
            font-family: inherit;
            line-height: 1.5;
        }
        
        #messageInput:focus {
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.05);
        }
        
        #messageInput::placeholder {
            color: #8e8ea0;
        }
        
        #messageInput:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        #sendButton {
            position: absolute;
            right: 0.5rem;
            bottom: 0.5rem;
            width: 2rem;
            height: 2rem;
            background: #19c37d;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            transition: background 0.2s;
        }
        
        #sendButton:hover:not(:disabled) {
            background: #1a7f5f;
        }
        
        #sendButton:disabled {
            background: #40414f;
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        #sendButton svg {
            width: 1rem;
            height: 1rem;
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: #f87171;
            padding: 1rem;
            border-radius: 0.5rem;
            border-left: 3px solid #ef4444;
            margin: 1rem;
        }
        
        ::-webkit-scrollbar {
            width: 0.5rem;
        }
        
        ::-webkit-scrollbar-track {
            background: #2a2b32;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #565869;
            border-radius: 0.25rem;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #6e6f7e;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1>Lumina AI</h1>
            <div class="status" id="status">Initializing...</div>
        </div>
    </div>
    
    <div class="chat-container" id="chatContainer">
        <div class="message-wrapper assistant">
            <div class="message-content">
                <div class="avatar assistant">AI</div>
                <div class="message-text">Hello! I'm an AI assistant powered by Ollama. How can I help you today?</div>
            </div>
        </div>
    </div>
    
    <div class="input-wrapper">
        <div class="input-container">
            <textarea 
                id="messageInput" 
                placeholder="Send a message..." 
                rows="1"
                disabled
            ></textarea>
            <button id="sendButton" disabled>
                <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>
    
    <script>
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const statusEl = document.getElementById('status');
        
        let isReady = false;
        
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 192) + 'px';
        });
        
        function checkHealth() {
            fetch('/health')
                .then(res => res.json())
                .then(data => {
                    if (data.status === 'ready') {
                        isReady = true;
                        statusEl.textContent = 'Ready';
                        statusEl.classList.add('ready');
                        messageInput.disabled = false;
                        sendButton.disabled = false;
                        messageInput.focus();
                    } else {
                        setTimeout(checkHealth, 2000);
                    }
                })
                .catch(() => {
                    setTimeout(checkHealth, 2000);
                });
        }
        
        checkHealth();
        
        function addMessage(text, isUser) {
            const wrapper = document.createElement('div');
            wrapper.className = `message-wrapper ${isUser ? 'user' : 'assistant'}`;
            
            const content = document.createElement('div');
            content.className = 'message-content';
            
            const avatar = document.createElement('div');
            avatar.className = `avatar ${isUser ? 'user' : 'assistant'}`;
            avatar.textContent = isUser ? 'U' : 'AI';
            
            const messageText = document.createElement('div');
            messageText.className = 'message-text';
            messageText.textContent = text;
            
            content.appendChild(avatar);
            content.appendChild(messageText);
            wrapper.appendChild(content);
            chatContainer.appendChild(wrapper);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function addLoadingMessage() {
            const wrapper = document.createElement('div');
            wrapper.className = 'message-wrapper assistant';
            wrapper.id = 'loading-message';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar assistant';
            avatar.textContent = 'AI';
            
            const messageText = document.createElement('div');
            messageText.className = 'message-text';
            messageText.innerHTML = '<div class="loading-dots"><span></span><span></span><span></span></div>';
            
            content.appendChild(avatar);
            content.appendChild(messageText);
            wrapper.appendChild(content);
            chatContainer.appendChild(wrapper);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function removeLoadingMessage() {
            const loadingMsg = document.getElementById('loading-message');
            if (loadingMsg) {
                loadingMsg.remove();
            }
        }
        
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || !isReady) return;
            
            addMessage(message, true);
            messageInput.value = '';
            messageInput.style.height = 'auto';
            messageInput.disabled = true;
            sendButton.disabled = true;
            addLoadingMessage();
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });
                
                const data = await response.json();
                removeLoadingMessage();
                
                if (data.response) {
                    addMessage(data.response, false);
                } else if (data.error) {
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'error-message';
                    errorDiv.textContent = data.error;
                    chatContainer.appendChild(errorDiv);
                }
            } catch (error) {
                removeLoadingMessage();
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = 'Error: Could not connect to server';
                chatContainer.appendChild(errorDiv);
            }
            
            messageInput.disabled = false;
            sendButton.disabled = false;
            messageInput.focus();
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
